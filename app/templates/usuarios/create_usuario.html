{%extends 'base.html' %}

{% block title %}Criar Usuário - Sistema de Biblioteca{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<h1 class="mb-4" style="color: #6C0B18;">
    <i class="bi bi-person-fill-add" style="color: #6C0B18;"></i> Novo Usuário
</h1>

<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome: <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email: <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save-fill"></i> Criar Usuário
        </button>
    </div>
</form>
</div>
</div>
{% endblock %}
