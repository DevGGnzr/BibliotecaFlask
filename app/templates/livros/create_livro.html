{%extends 'base.html' %}

{% block title %}Criar Livro - Sistema de Biblioteca{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<h1 class="mb-4">
                    <i class="bi bi-book-fill"></i> Novo Livro
                </h1>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="autor" name="autor" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Ex: 978-3-16-148410-0" required>
                        <small class="form-text text-muted">Deve conter 10 ou 13 dígitos</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ano_publicacao" class="form-label">Ano de Publicação: <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao" min="1000" max="2100" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria: <span class="text-danger">*</span></label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="">Selecione...</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Não-Ficção">Não-Ficção</option>
                            <option value="Romance">Romance</option>
                            <option value="Mistério">Mistério</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Biografia">Biografia</option>
                            <option value="História">História</option>
                            <option value="Ciência">Ciência</option>
                            <option value="Fantasia">Fantasia</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="capa" class="form-label">Imagem da Capa (opcional):</label>
                        <input type="file" class="form-control" id="capa" name="capa" accept="image/png, image/jpeg, image/jpg">
                        <small class="form-text text-muted">Formatos: PNG, JPG ou JPEG (máx. 5MB)</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save-fill"></i> Criar Livro
                        </button>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
