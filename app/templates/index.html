{% extends 'base.html' %}

{% block title %}Sistema de Biblioteca - Início{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
    .hover-shadow {
        transition: all 0.3s ease;
    }
    .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2) !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body p-5">
        <h1 class="text-center mb-5">
            <i class="bi bi-building"></i> Bem-vindo ao Sistema de Biblioteca
        </h1>
        
        <div class="row g-4">
            <div class="col-md-4">
                <a href="{{ url_for('livros') }}" class="text-decoration-none">
                    <div class="card bg-primary text-white h-100 hover-shadow">
                        <div class="card-body text-center d-flex flex-column justify-content-center" style="min-height: 150px;">
                            <i class="bi bi-book-fill fs-1 mb-3"></i>
                            <h4>Livros</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('usuarios') }}" class="text-decoration-none">
                    <div class="card bg-success text-white h-100 hover-shadow">
                        <div class="card-body text-center d-flex flex-column justify-content-center" style="min-height: 150px;">
                            <i class="bi bi-person-circle fs-1 mb-3"></i>
                            <h4>Usuários</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('emprestimos') }}" class="text-decoration-none">
                    <div class="card bg-warning text-dark h-100 hover-shadow">
                        <div class="card-body text-center d-flex flex-column justify-content-center" style="min-height: 150px;">
                            <i class="bi bi-calendar-check-fill fs-1 mb-3"></i>
                            <h4>Empréstimos</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
